<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f4f8;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #005fa3;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #eeeeee;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Website</h1>
        <p>This is a demo HTML page</p>
    </header>

    <main>
        <h2>About</h2>
        <p>This is a basic HTML template that you can customize for your needs.</p>
        <button class="button" onclick="showMessage()">Click Me</button>
        <p id="message" style="margin-top: 10px; color: green;"></p>
    </main>

    <footer>
        &copy; 2025 My Simple Website
    </footer>

    <script>
        function showMessage() {
            document.getElementById("message").textContent = "Thanks for clicking!";
        }
    </script>

</body>
</html>
